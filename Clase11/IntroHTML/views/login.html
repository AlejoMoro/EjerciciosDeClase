<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro MercadoLiebre</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2da8e91210.js" crossorigin="anonymous"></script>
</head>
<body class="tipografia-roboto">
    <header class="fondo-amarillo" id="encabezado">
        <!--logotipo-->
        <img class="logo" width="100%" src = "/imagenes/logo-mercado-liebre.svg">
        <div class="form" action="#" method="GET">
            <span class="input">Buscar productos, marcas y más</span>
            <span class="submit"><i class="fa fa-search"></i></span>
            
        </div>
        <p class="comprarencuotas"><i class="fa-solid fa-hand-holding-dollar"></i> Compra en cuotas y sin tarjetas de credito </p>
        <nav>
            <ul class=nav1>
                <li><a href = "#">Ofertas</a></li>
                <li><a href = "#">Teindas Oficiales</a></li>
                <li><a href = "#">Vender</a></li>
                <li><a href = "#">Ayuda</a></li>
            </ul>
            <ul class="nav2">
                <li><a href = "/register">Crea tu cuenta</a> <i class="fa-solid fa-address-card"></i></li>
                <li><a href = "#">Ingresa </a><i class="fa-solid fa-right-to-bracket"></i></li>
                <li><a href = "#">Mis compras</a><i class="fa-solid fa-basket-shopping"></i></li>                
            </ul>
        </nav>
        <div class="burger-menu" id="menu">
        <i class="fas fa-bars"></i>
        </div>
    </header>
    <main>
        <form action="/login">
            <input type="text" name="user" id="user" placeholder="Nombre de Usuario" required maxlength="25">
            <input type="password" name="password"  id="password" placeholder="Escribe tu contraseña" required></input>
            <button type="submit"><a href="/home">Enviar</a></button>
        </form>
    </main>
